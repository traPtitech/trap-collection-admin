name: CI

on: [push, pull_request]

jobs:
  packages:
    name: Client Packages
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: Cache generated api
        id: cache-apis
        uses: actions/cache@v3
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis-${{ hashFiles('https://raw.githubusercontent.com/traPtitech/trap-collection-server/main/docs/openapi/v2.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apis-
      - name: Install npm packages
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci
      - name: Generate api
        if: steps.cache-apis.outputs.cache-hit != 'true'
        run: npm run gen-api
  build:
    name: Client Build
    runs-on: ubuntu-latest
    needs: [packages]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: Cache generated api
        id: cache-apis
        uses: actions/cache@v3
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis-${{ hashFiles('https://raw.githubusercontent.com/traPtitech/trap-collection-server/main/docs/openapi/v2.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apis-
      - name: build
        run: npm run build
  lint:
    name: Client Lint
    runs-on: ubuntu-latest
    needs: [packages]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: Cache generated api
        id: cache-apis
        uses: actions/cache@v3
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis-${{ hashFiles('https://raw.githubusercontent.com/traPtitech/trap-collection-server/main/docs/openapi/v2.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apis-
      - run: npm run lint
