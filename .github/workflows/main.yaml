name: CI

on: [push, pull_request]

jobs:
  packages:
    name: Client Packages
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - uses: actions/cache@v3
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis_generated-${{ hashFiles('https://raw.githubusercontent.com/traPtitech/trap-collection-server/main/docs/swagger/openapi.yml') }}
          restore-keys: |
            ${{ runner.os }}-apis_generated-
      - run: npm ci
  build:
    name: Client Build
    runs-on: ubuntu-latest
    needs: [packages]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - uses: actions/cache@v3
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis_generated-${{ hashFiles('https://raw.githubusercontent.com/traPtitech/trap-collection-server/main/docs/swagger/openapi.yml') }}
          restore-keys: |
            ${{ runner.os }}-apis_generated-
      - run: npm run build
  lint:
    name: Client Lint
    runs-on: ubuntu-latest
    needs: [packages]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - uses: actions/cache@v3
        with:
          path: src/lib/apis/generated
          key: ${{ runner.os }}-apis_generated-${{ hashFiles('https://raw.githubusercontent.com/traPtitech/trap-collection-server/main/docs/swagger/openapi.yml') }}
          restore-keys: |
            ${{ runner.os }}-apis_generated-
      - run: npm run lint
